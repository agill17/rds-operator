---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rds-operator
  namespace: rds-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: rds-operator
  template:
    metadata:
      labels:
        name: rds-operator
    spec:
      serviceAccountName: rds-operator
      containers:
      - name: rds-operator
        image: agill17/rds-operator:0.4.2
        ports:
        - containerPort: 8383
          name: metrics
        command:
        - rds-operator
        imagePullPolicy: Always
        readinessProbe:
          exec:
            command:
            - stat
            - /tmp/operator-sdk-ready
          initialDelaySeconds: 4
          periodSeconds: 10
          failureThreshold: 1
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: "rds-operator"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-creds
              key: "AWS_ACCESS"
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-creds
              key: "AWS_SECRET"
